<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333EA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Outer rounded square with gradient -->
  <rect x="10" y="10" width="236" height="236" rx="45" fill="url(#bgGradient)"/>
  
  <!-- Inner dark panel (represents wallpaper preview) -->
  <rect x="40" y="40" width="176" height="130" rx="12" fill="#1A1A1A" opacity="0.9"/>
  
  <!-- Quote marks (anime style) -->
  <text x="60" y="85" font-family="Arial, sans-serif" font-size="40" fill="#9333EA" font-weight="bold">"</text>
  <text x="180" y="155" font-family="Arial, sans-serif" font-size="40" fill="#06B6D4" font-weight="bold">"</text>
  
  <!-- Quote text lines (stylized) -->
  <rect x="80" y="95" width="96" height="6" rx="3" fill="#FFFFFF" opacity="0.6"/>
  <rect x="80" y="110" width="80" height="6" rx="3" fill="#FFFFFF" opacity="0.5"/>
  <rect x="80" y="125" width="72" height="6" rx="3" fill="#FFFFFF" opacity="0.4"/>
  
  <!-- Cherry blossom petals (anime aesthetic) -->
  <g opacity="0.8">
    <!-- Petal 1 -->
    <ellipse cx="50" cy="190" rx="8" ry="12" fill="#FFB7C5" transform="rotate(-20 50 190)"/>
    <ellipse cx="54" cy="188" rx="6" ry="10" fill="#FFC9D5" transform="rotate(-20 54 188)"/>
    
    <!-- Petal 2 -->
    <ellipse cx="200" cy="50" rx="10" ry="14" fill="#FFB7C5" transform="rotate(30 200 50)"/>
    <ellipse cx="204" cy="47" rx="7" ry="11" fill="#FFC9D5" transform="rotate(30 204 47)"/>
    
    <!-- Petal 3 -->
    <ellipse cx="230" cy="200" rx="9" ry="13" fill="#FFB7C5" transform="rotate(15 230 200)"/>
    <ellipse cx="233" cy="197" rx="6" ry="10" fill="#FFC9D5" transform="rotate(15 233 197)"/>
  </g>
  
  <!-- Sparkles (anime effect) -->
  <g fill="#FFFFFF" opacity="0.9">
    <polygon points="70,30 73,37 80,37 74,42 77,49 70,44 63,49 66,42 60,37 67,37" transform="scale(0.7)"/>
    <polygon points="210,160 213,167 220,167 214,172 217,179 210,174 203,179 206,172 200,167 207,167" transform="scale(0.5)"/>
    <polygon points="40,220 42,225 47,225 43,228 45,233 40,229 35,233 37,228 33,225 38,225" transform="scale(0.6)"/>
  </g>
  
  <!-- Bottom accent bar (image/wallpaper symbol) -->
  <rect x="40" y="185" width="176" height="8" rx="4" fill="url(#glowGradient)"/>
  
  <!-- Layered effect - mountain silhouette (wallpaper symbol) -->
  <path d="M 70 200 L 95 175 L 120 195 L 140 170 L 165 190 L 190 200 Z" fill="#06B6D4" opacity="0.3"/>
  <path d="M 60 210 L 90 180 L 128 205 L 150 185 L 180 205 L 200 210 Z" fill="#9333EA" opacity="0.3"/>
</svg>
